<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Booking Form HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/pbootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/stylep.css')}}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-push-7">
                        <div class="booking-cta">
                            <h1>PASSENGER</h1>
                            <p>Enter where you are<br> and where do you want to go
                            </p>
                        </div>
                    </div>
                    <div class="col-md-7 col-md-pull-5">
                        <div class="booking-form">
                            <form action="/passengertwo" method="post">
                                <div class="form-group">
                                    <span class="form-label">Name</span>
                                    <input class="form-control" type="text" placeholder="Name of the Passenger">
                                </div>
                                <div class="form-group">
                                    <span class="form-label">From</span>
                                    <input class="form-control" type="text" placeholder="Enter from where you are starting">
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Phone Number</span>
                                    <input class="form-control" type="text" placeholder="Enter Your Number">
                                </div>
                                <div class="form-group">
                                    <span class="form-label">To</span>
                                    <input class="form-control" type="text" placeholder="Enter your destination">
                                </div>

                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <span class="form-label">Time</span>
                                            <select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>



                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <span class="form-label">Seats Required</span>
                                                <select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
											</select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-btn">
                                        <button class="submit-btn">Check Availability</button>
                                    </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
